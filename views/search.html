<div class="row">
	<div class="col-xs-6 col-sm-4 col-md-6">
		<p>Departing</p>
	</div>
	<div class="col-xs-6 col-sm-4 col-md-6">
		<p>Arriving</p>
	</div>
</div>
<div class="form-group row">
	<div class="col-xs-6 col-sm-4 col-md-6">
		<input class="form-control" type="text" placeholder="Choose City"
			id="departing-from" ng-model="form.departureCity">
	</div>
	<div class="col-xs-6 col-sm-4 col-md-6">
		<input class="form-control" type="text" placeholder="Choose City"
			id="arriving-to" ng-model="form.arrivalCity">
	</div>
</div>
<div class="row">
	<div class="col-xs-6 col-sm-4 col-md-8">
		<p>Departure Date</p>
	</div>
	<div class="col-xs-6 col-sm-4 col-md-2">
		<p>Adults</p>
	</div>
	<div class="col-xs-6 col-sm-4 col-md-2">
		<p>Children</p>
	</div>
</div>
<div class="form-group row">
	<div class="col-xs-6 col-sm-4 col-md-8">
		<input class="form-control" type="date" value="" id="departure-date"
			ng-model="form.departureDate">
	</div>
	<div class="col-xs-6 col-sm-4 col-md-2">
		<input class="form-control" type="number" value="1" id="number-adults"
			ng-model="form.numberAdults">
	</div>
	<div class="col-xs-6 col-sm-4 col-md-2">
		<input class="form-control" type="number" value="0"
			id="number-children" ng-model="form.numberChildren">
	</div>
</div>
<div class="row">
	<div class="col-xs-6 col-sm-4 col-md-8">
		<p>Return Date</p>
	</div>
</div>
<div class="form-group row">
	<div class="col-xs-6 col-sm-4 col-md-8">
		<input class="form-control" type="date" value="" id="return-date"
			ng-model="form.returnDate">
	</div>
	<div class="col-xs-6 col-sm-4 col-md-4">
		<a class="btn btn-info btn-block" ng-click="search()" href="#results">Search</a>
	</div>
</div>
